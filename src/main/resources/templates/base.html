<!doctype html>
<html lang="en" th:fragment="parent(content,title,script)" xmlns:th="http://www/thymeleaf.org">
<link rel="stylesheet" data-th-href="@{'/css/output.css'}">
<link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Mytitle</title>
</head>
<body class="dark:bg-gray-900 dark:text-white">
<div th:replace="navbar::navbar">
</div>
<div class="p-4 h-screen w-full ">
    <section th:replace="${content}"></section>
</div>
<footer class="p-4">
    Learn coding with arquam
</footer>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
<script data-th-src="@{'/css/js/script.js'}"></script>
<th:block data-th-replace="${script}"></th:block>
</body>
</html>
